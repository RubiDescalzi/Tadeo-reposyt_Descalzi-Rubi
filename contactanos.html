    <script>
        function validarEmail(correo){
            var expReg= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
            var isvalido =expReg.test(correo);

            if (isvalido ==true){
                alert("peticion enviada correctamente");  
            }else{
                alert("Ingrese un correo valido");
                document.getElementById("correo").focus();
            }
        }


        function mostrarHorario(){
            if (document.getElementById("horario").style.display=="block"){
                document.getElementById("horario").style.display = "none";
                document.getElementById("btnMostrar").value="MOSTRAR HORARIOS";
            }else{
                document.getElementById("horario").style.display = "block";
                document.getElementById("btnMostrar").value="OCULTAR HORARIOS";
            }
        }
          document.getElementById("btnMostrar").onclick = mostrarHorario;   
    </script>
